<template name="addPhoto">
    <div class="row">
        <div class="col-md-12">
            <form id="frmAddPhoto" class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="photoname" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="photoname" name="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" id="description" name="description" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="photo" class="col-sm-2 control-label">Photo</label>
                    <div class="col-sm-10">
                        <input type="file" name="photo" id="photo">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" name="submit" class="btn btn-success" value="Upload Photo">
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
